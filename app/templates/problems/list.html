<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems - Algorithms Practice</title>
    <link href="/static/dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-50 antialiased">
    <div class="min-h-screen">
        <div class="container mx-auto max-w-4xl px-4 py-12 sm:px-6 lg:px-8">
            <div class="mb-8">
                <h1 class="text-3xl font-semibold tracking-tight text-slate-900 sm:text-4xl">Algorithm Problems</h1>
                <p class="mt-2 text-sm text-slate-600">Practice solving coding challenges</p>
            </div>
            
            <div class="space-y-3">
                {% for problem in problems %}
                <a href="/problems/{{ problem.id }}" class="group block rounded-lg border border-slate-200 bg-white p-6 shadow-sm transition-all hover:border-slate-300 hover:shadow-md">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h2 class="text-lg font-medium text-slate-900 group-hover:text-slate-950">{{ problem.title }}</h2>
                            <div class="mt-2 flex items-center gap-2">
                                <span class="inline-flex items-center rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-700">{{ problem.category }}</span>
                            </div>
                        </div>
                        <svg class="h-5 w-5 text-slate-400 transition-colors group-hover:text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </a>
                {% else %}
                <div class="rounded-lg border border-slate-200 bg-white p-12 text-center">
                    <p class="text-sm text-slate-600">No problems available yet.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
