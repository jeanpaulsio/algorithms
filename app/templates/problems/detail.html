<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.title }} - Algorithms Practice</title>
    <link href="/static/dist/output.css" rel="stylesheet">
</head>
<body class="bg-slate-50 antialiased">
    <div class="min-h-screen">
        <div class="container mx-auto max-w-4xl px-4 py-8 sm:px-6 lg:px-8">
            <a href="/" class="mb-6 inline-flex items-center text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">
                <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Problems
            </a>
            
            <div class="mb-6">
                <div class="mb-3 flex items-center gap-2">
                    <span class="inline-flex items-center rounded-md bg-slate-100 px-2.5 py-1 text-xs font-medium text-slate-700">{{ problem.category }}</span>
                </div>
                <h1 class="text-3xl font-semibold tracking-tight text-slate-900 sm:text-4xl">{{ problem.title }}</h1>
            </div>
            
            <div class="space-y-6">
                <div class="rounded-lg border border-slate-200 bg-white shadow-sm">
                    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
                        <h2 class="text-sm font-semibold text-slate-900">Description</h2>
                    </div>
                    <div class="px-6 py-4">
                        <div class="prose prose-slate max-w-none text-sm text-slate-700 whitespace-pre-wrap">{{ problem.description }}</div>
                    </div>
                </div>
                
                <div class="rounded-lg border border-slate-200 bg-white shadow-sm">
                    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
                        <h2 class="text-sm font-semibold text-slate-900">Code Editor</h2>
                    </div>
                    <div class="p-6">
                        <textarea 
                            class="w-full h-64 font-mono text-sm p-4 rounded-md border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-0"
                            placeholder="Write your solution here..."
                        >{{ problem.starter_code }}</textarea>
                        <div class="mt-4 flex justify-end">
                            <button class="inline-flex items-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">
                                Run Tests
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
