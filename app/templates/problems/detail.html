<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.title }} - Algorithms Practice</title>
    <link href="/static/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <style>
        .CodeMirror {
            height: 100%;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
            background-color: #f8fafc;
            color: #0f172a;
            border: none;
        }
        .CodeMirror-gutters {
            background-color: #f1f5f9;
            border-right: 1px solid #e2e8f0;
        }
        .CodeMirror-linenumber {
            color: #94a3b8;
        }
        .CodeMirror-cursor {
            border-left: 2px solid #0f172a;
        }
        .CodeMirror-selected {
            background-color: #e2e8f0;
        }
        .CodeMirror-focused .CodeMirror-selected {
            background-color: #cbd5e1;
        }
        .CodeMirror-line::selection,
        .CodeMirror-line > span::selection,
        .CodeMirror-line > span > span::selection {
            background-color: #cbd5e1;
        }
        .CodeMirror-activeline-background {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div class="min-h-screen">
        <div class="container mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
            <a href="/" class="mb-6 inline-flex items-center text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">
                <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Problems
            </a>
            
            <div class="mb-6">
                <div class="mb-3 flex items-center gap-2">
                    <span class="inline-flex items-center rounded-md bg-slate-100 px-2.5 py-1 text-xs font-medium text-slate-700">{{ problem.category }}</span>
                </div>
                <h1 class="text-3xl font-semibold tracking-tight text-slate-900 sm:text-4xl">{{ problem.title }}</h1>
            </div>
            
            <div class="space-y-6">
                <div class="rounded-lg border border-slate-200 bg-white shadow-sm">
                    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
                        <h2 class="text-sm font-semibold text-slate-900">Description</h2>
                    </div>
                    <div class="px-6 py-4">
                        <div class="prose prose-slate max-w-none text-sm text-slate-700 whitespace-pre-wrap">{{ problem.description }}</div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Code Editor -->
                    <div class="rounded-lg border border-slate-200 bg-white shadow-sm flex flex-col">
                        <div class="border-b border-slate-200 bg-slate-50 px-6 py-4">
                            <h2 class="text-sm font-semibold text-slate-900">Code Editor</h2>
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <div id="code-editor-wrapper" class="flex-1 min-h-[400px] rounded-md border border-slate-300 overflow-hidden">
                                <textarea 
                                    id="code-editor"
                                    class="w-full h-full font-mono text-sm"
                                >{{ problem.starter_code }}</textarea>
                            </div>
                            <div class="mt-4 flex justify-end">
                                <button 
                                    id="run-tests-btn"
                                    class="inline-flex items-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <span id="run-tests-text">Run Tests</span>
                                    <span id="run-tests-spinner" class="hidden ml-2">
                                        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Test Results -->
                    <div id="test-results" class="rounded-lg border border-slate-200 bg-white shadow-sm flex flex-col" data-test-code="{{ problem.test_code | e }}">
                    <div class="border-b border-slate-200 bg-slate-50 px-6 py-4 flex items-center justify-between">
                        <h2 class="text-sm font-semibold text-slate-900">Test Results</h2>
                        <span id="test-results-summary" class="text-xs text-slate-500"></span>
                    </div>
                    <div class="p-6 flex-1 overflow-y-auto">
                        <div id="test-results-content"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const problemId = "{{ problem.id }}";
        const testResultsDiv = document.getElementById("test-results");
        // Decode HTML entities from the test code
        const testCodeDiv = document.createElement("div");
        testCodeDiv.innerHTML = testResultsDiv.getAttribute("data-test-code");
        const testCode = testCodeDiv.textContent || testCodeDiv.innerText || "";
        const codeEditorTextarea = document.getElementById("code-editor");
        
        // Parse test function names and extract test details from test code
        function parseTestFunctions(testCode) {
            const testFunctions = [];
            const testDetails = {};
            const lines = testCode.split('\n');
            let currentTest = null;
            let inTestFunction = false;
            let indentLevel = 0;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();
                
                // Detect test function start
                if (trimmed.startsWith('def test_')) {
                    const match = trimmed.match(/def (test_\w+)/);
                    if (match) {
                        currentTest = match[1];
                        testFunctions.push(currentTest);
                        inTestFunction = true;
                        indentLevel = line.match(/^(\s*)/)[1].length;
                        testDetails[currentTest] = { inputs: [], expected: null, code: [] };
                    }
                } else if (inTestFunction && currentTest) {
                    const currentIndent = line.match(/^(\s*)/)[1].length;
                    
                    // Check if we've left the function
                    if (trimmed && currentIndent <= indentLevel && !trimmed.startsWith('#')) {
                        inTestFunction = false;
                        currentTest = null;
                    } else if (inTestFunction) {
                        testDetails[currentTest].code.push(line);
                        
                        // Try to extract assertion details
                        if (trimmed.startsWith('assert')) {
                            // Match patterns like: assert function_name(args) == expected
                            const assertMatch = trimmed.match(/assert\s+(\w+)\((.*?)\)\s*==\s*(.+)/);
                            if (assertMatch) {
                                const [, funcName, argsStr, expectedStr] = assertMatch;
                                // Parse arguments (simple parsing for common cases)
                                const args = argsStr.split(',').map(a => a.trim()).filter(a => a);
                                testDetails[currentTest].inputs = args;
                                testDetails[currentTest].expected = expectedStr.trim();
                            }
                        }
                    }
                }
            }
            
            return { functions: testFunctions.sort(), details: testDetails };
        }
        
        // Initialize test cases display
        const testInfo = parseTestFunctions(testCode);
        const allTestCases = testInfo.functions;
        const testDetails = testInfo.details;
        let testStatuses = {};
        
        function renderTestCases(testStatuses = {}) {
            const sortedTests = [...allTestCases].sort();
            const resultsHtml = sortedTests.map(testName => {
                const status = testStatuses[testName];
                if (status === undefined) {
                    // Pending - show input if available
                    const details = testDetails[testName] || {};
                    const hasDetails = details.inputs && details.inputs.length > 0;
                    const detailsHtml = hasDetails ? `
                        <div class="mt-1 text-xs text-slate-500">
                            Input: <span class="font-mono">${escapeHtml(details.inputs.join(', '))}</span>
                        </div>
                    ` : '';
                    
                    return `
                        <div class="flex items-start py-2 border-b border-slate-200 last:border-b-0">
                            <svg class="h-5 w-5 text-slate-400 mr-3 flex-shrink-0 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                                <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                            <div class="flex-1">
                                <div class="text-sm font-medium text-slate-500">${escapeHtml(testName)}</div>
                                ${detailsHtml}
                            </div>
                        </div>
                    `;
                } else if (status.passed) {
                    // Passed - show input if available
                    const details = testDetails[testName] || {};
                    const hasDetails = details.inputs && details.inputs.length > 0;
                    const detailsHtml = hasDetails ? `
                        <div class="mt-1 text-xs text-slate-600">
                            Input: <span class="font-mono">${escapeHtml(details.inputs.join(', '))}</span>
                        </div>
                    ` : '';
                    
                    return `
                        <div class="flex items-start py-2 border-b border-slate-200 last:border-b-0">
                            <svg class="h-5 w-5 text-green-500 mr-3 flex-shrink-0 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                            <div class="flex-1">
                                <div class="text-sm font-medium text-slate-900">${escapeHtml(testName)}</div>
                                ${detailsHtml}
                            </div>
                        </div>
                    `;
                } else {
                    // Failed - show inputs, expected, and actual output if available
                    const details = testDetails[testName] || {};
                    const hasDetails = details.inputs && details.inputs.length > 0;
                    const actualValue = status.actual || null;
                    const expectedValue = details.expected || null;
                    
                    let detailsHtml = '';
                    if (hasDetails || expectedValue || actualValue) {
                        detailsHtml = `
                            <div class="mt-2 space-y-2 text-xs">
                                ${hasDetails ? `
                                <div>
                                    <div class="text-slate-500 mb-1">Input:</div>
                                    <div class="font-mono bg-slate-50 px-2 py-1 rounded border border-slate-200 text-slate-800 break-words">
                                        ${escapeHtml(details.inputs.join(', '))}
                                    </div>
                                </div>
                                ` : ''}
                                ${expectedValue ? `
                                <div>
                                    <div class="text-slate-500 mb-1">Expected:</div>
                                    <div class="font-mono bg-green-50 px-2 py-1 rounded border border-green-200 text-green-800 break-words">
                                        ${escapeHtml(expectedValue)}
                                    </div>
                                </div>
                                ` : ''}
                                ${actualValue ? `
                                <div>
                                    <div class="text-slate-500 mb-1">Got:</div>
                                    <div class="font-mono bg-red-50 px-2 py-1 rounded border border-red-200 text-red-800 break-words">
                                        ${escapeHtml(actualValue)}
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="flex items-start py-3 border-b border-slate-200 last:border-b-0">
                            <svg class="h-5 w-5 text-red-500 mr-3 flex-shrink-0 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                            <div class="flex-1">
                                <div class="text-sm font-medium text-slate-900">${escapeHtml(testName)}</div>
                                ${detailsHtml}
                            </div>
                        </div>
                    `;
                }
            }).join('');
            
            // Only count actual test cases, not validation/setup errors
            const actualTestStatuses = {};
            allTestCases.forEach(testName => {
                if (testStatuses[testName]) {
                    actualTestStatuses[testName] = testStatuses[testName];
                }
            });
            
            const passedCount = Object.values(actualTestStatuses).filter(s => s.passed).length;
            const failedCount = Object.values(actualTestStatuses).filter(s => !s.passed).length;
            const totalCount = allTestCases.length;
            
            // Update summary in header
            const summaryEl = document.getElementById("test-results-summary");
            if (summaryEl) {
                if (passedCount > 0 || failedCount > 0) {
                    summaryEl.textContent = `${passedCount} passed, ${failedCount} failed of ${totalCount}`;
                } else {
                    summaryEl.textContent = `${totalCount} test${totalCount !== 1 ? 's' : ''}`;
                }
            }
            
            return `
                <div class="space-y-0">
                    ${resultsHtml}
                </div>
            `;
        }
        
        // Initialize with all test cases showing as pending
        const testResultsContent = document.getElementById("test-results-content");
        testResultsContent.innerHTML = renderTestCases();
        
        // Initialize CodeMirror
        const codeEditor = CodeMirror.fromTextArea(codeEditorTextarea, {
            mode: "python",
            theme: "default",
            lineNumbers: true,
            indentUnit: 4,
            indentWithTabs: false,
            smartIndent: true,
            lineWrapping: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            extraKeys: {
                "Tab": function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection("add");
                    } else {
                        cm.replaceSelection("    ", "end");
                    }
                },
                "Shift-Tab": function(cm) {
                    cm.indentSelection("subtract");
                }
            }
        });
        
        // Set editor to fill container - calculate height based on wrapper
        function setEditorHeight() {
            const wrapper = document.getElementById("code-editor-wrapper");
            const height = wrapper.offsetHeight;
            codeEditor.setSize("100%", height + "px");
        }
        
        // Set initial height
        setTimeout(setEditorHeight, 100);
        
        // Refresh editor on window resize
        window.addEventListener("resize", () => {
            setEditorHeight();
            codeEditor.refresh();
        });
        
        const runTestsBtn = document.getElementById("run-tests-btn");
        const runTestsText = document.getElementById("run-tests-text");
        const runTestsSpinner = document.getElementById("run-tests-spinner");
        const testResults = document.getElementById("test-results");

        runTestsBtn.addEventListener("click", async () => {
            const code = codeEditor.getValue().trim();
            
            if (!code) {
                showError("Please enter some code");
                return;
            }

            // Disable button and show loading
            runTestsBtn.disabled = true;
            runTestsText.textContent = "Running...";
            runTestsSpinner.classList.remove("hidden");
            // Reset test statuses to show loading state
            testStatuses = {};
            testResultsContent.innerHTML = renderTestCases();

            try {
                const response = await fetch(`/api/problems/${problemId}/run`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ code }),
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result);
                } else {
                    showError(result.error || "Tests failed", result.output, result);
                }
            } catch (error) {
                showError("Failed to run tests. Please try again.");
                console.error("Error:", error);
            } finally {
                // Re-enable button
                runTestsBtn.disabled = false;
                runTestsText.textContent = "Run Tests";
                runTestsSpinner.classList.add("hidden");
            }
        });

        function showSuccess(result) {
            const testResultsList = result.test_results || [];
            // Update test statuses - only for actual test cases
            testResultsList.forEach(test => {
                // Only update if it's one of our known test cases
                if (allTestCases.includes(test.name)) {
                    testStatuses[test.name] = {
                        passed: test.passed,
                        error: test.error || null,
                        actual: test.actual || null
                    };
                }
            });
            testResultsContent.innerHTML = renderTestCases(testStatuses);
        }

        function showError(error, output = null, result = null) {
            const testResultsList = result?.test_results || [];
            
            if (testResultsList.length > 0) {
                // Update test statuses from results - only for actual test cases
                testResultsList.forEach(test => {
                    // Only update if it's one of our known test cases
                    if (allTestCases.includes(test.name)) {
                        testStatuses[test.name] = {
                            passed: test.passed,
                            error: test.error || null,
                            actual: test.actual || null
                        };
                    }
                });
                testResultsContent.innerHTML = renderTestCases(testStatuses);
            } else {
                // Generic error - show error message but keep test cases visible
                let errorContent = `
                    <div class="rounded-md bg-red-50 p-4 mb-4 -mt-6">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-sm font-medium text-red-800">Error</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p>${escapeHtml(error)}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Show detailed output if available
                if (output && output.trim()) {
                    const cleanOutput = output
                        .split('\\n')
                        .filter(line => {
                            return !line.includes('Traceback (most recent call last)') &&
                                   !line.includes('File ') &&
                                   !line.trim().startsWith('File ') &&
                                   !line.match(/^\\s+File "/) &&
                                   !line.match(/^\\s+line \\d+/);
                        })
                        .join('\\n')
                        .trim();
                    
                    if (cleanOutput) {
                        errorContent += `
                            <div class="mt-4 rounded-md bg-slate-50 p-4">
                                <h4 class="text-xs font-semibold text-slate-700 mb-2">Error Details:</h4>
                                <pre class="text-xs font-mono text-slate-800 whitespace-pre-wrap overflow-x-auto">${escapeHtml(cleanOutput)}</pre>
                            </div>
                        `;
                    }
                }
                
                errorContent += renderTestCases(testStatuses);
                testResultsContent.innerHTML = errorContent;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
